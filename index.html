<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working Email Subscription Form With Google Sheets</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="hero">
        <h3>Coming soon!</h3>
        <h1>Our Brand New<br> Website is On It's Way</h1>
        <p>Subscribe for more details</p>
        <form name="submit-to-google-sheet">
            <input type="email" name="Email" placeholder="Your Email Id" required>
            <button type="submit"><img src="send-icon.png" width="30px"></button>
        </form>

        <span id="msg"></span>
    </div>

<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbyx_xZHEmpMZLFwAm3iX8ef0WkFrSWf0g5GEkD0iOyb3wFCMmoYxOYYlMs95kEc4i2cGQ/exec'
    const form = document.forms['submit-to-google-sheet']
    const msg = document.getElementById("msg");


    form.addEventListener('submit', e => {
        e.preventDefault()
        fetch(scriptURL, { method: 'POST', body: new FormData(form) })
            .then(response => {
                msg.innerHTML = "Thank you for Subscribing!"
                setTimeout(function(){
                    msg.innerHTML = "";
                },3000)
                form.reset();
            })
            .catch(error => console.error('Error!', error.message))
    })
</script>

</body>
</html>
